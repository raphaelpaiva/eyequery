<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/eyequery.xhtml">
   <ui:define name="content">
   	<h:form prependId="false">
     <h:inputTextarea id="query-input" value="#{query.query}" rows="20" cols="80" />
     <h:commandButton action="#{queryAction.run}" value="run" />
    </h:form>
    <p:dataTable id="result" value="#{queryAction.resultList}" var="obj" rendered="#{not empty queryAction.resultList}">
      <p:column>
        <h:outputText value="#{obj}" />
      </p:column>
    </p:dataTable>
   </ui:define>
</ui:composition>
